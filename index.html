<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Conferência de Jogos - Tempo Real</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }

      .container {
        max-width: 900px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }

      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      textarea {
        height: 140px;
      }

      .resultado {
        margin-top: 20px;
      }

      .jogo {
        background: #f9f9f9;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 8px;
        border-left: 5px solid #ccc;
      }

      .jogo.acerto4 {
        border-color: #007bff;
      }
      .jogo.acerto5 {
        border-color: #ff9800;
      }
      .jogo.acerto6 {
        border-color: #4caf50;
      }

      .numero {
        display: inline-block;
        margin: 2px;
        padding: 6px 10px;
        border-radius: 50%;
        background: #e0e0e0;
        font-size: 14px;
      }

      .acertou {
        background: #4caf50;
        color: #fff;
        font-weight: bold;
      }

      .resumo {
        margin-bottom: 15px;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Conferência de Jogos</h1>

      <label>Jogos (1 por linha):</label>
      <textarea id="jogos" placeholder="01,02,03,04,05,06"></textarea>

      <label>Números sorteados:</label>
      <input id="sorteados" placeholder="Digite aos poucos: 01,02,03" />

      <div id="resultado" class="resultado"></div>
    </div>

    <script>
      const jogosEl = document.getElementById("jogos");
      const sorteadosEl = document.getElementById("sorteados");
      const resultadoEl = document.getElementById("resultado");

      jogosEl.addEventListener("input", conferir);
      sorteadosEl.addEventListener("input", conferir);

      function conferir() {
        const jogos = jogosEl.value
          .trim()
          .split("\n")
          .map((l) =>
            l
              .split(",")
              .map((n) => n.trim())
              .filter((n) => n)
          )
          .filter((j) => j.length);

        const sorteados = sorteadosEl.value
          .split(",")
          .map((n) => n.trim())
          .filter((n) => n);

        let qtd4 = 0,
          qtd5 = 0,
          qtd6 = 0;

        let html = `<div class="resumo">Total de jogos: ${jogos.length}</div>`;

        jogos.forEach((jogo, index) => {
          const acertos = jogo.filter((n) => sorteados.includes(n));
          const qtd = acertos.length;

          if (qtd === 4) qtd4++;
          if (qtd === 5) qtd5++;
          if (qtd === 6) qtd6++;

          let classe = "";
          if (qtd === 4) classe = "acerto4";
          if (qtd === 5) classe = "acerto5";
          if (qtd === 6) classe = "acerto6";

          html += `
        <div class="jogo ${classe}">
          <strong>Jogo ${index + 1} – ${qtd} acerto${
            qtd !== 1 ? "s" : ""
          }</strong><br>
          ${jogo
            .map((n) =>
              acertos.includes(n)
                ? `<span class="numero acertou">${n}</span>`
                : `<span class="numero">${n}</span>`
            )
            .join("")}
        </div>
      `;
        });

        html += `
      <div class="resumo">
        6 acertos: ${qtd6} |
        5 acertos: ${qtd5} |
        4 acertos: ${qtd4}
      </div>
    `;

        resultadoEl.innerHTML = html;
      }
    </script>
  </body>
</html>
