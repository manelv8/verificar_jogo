<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Conferência de Jogos - Resumo Completo</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f2f2f2;
        padding: 20px;
      }

      .container {
        max-width: 1000px;
        margin: auto;
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }

      textarea,
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        font-size: 14px;
        border-radius: 5px;
        border: 1px solid #ccc;
      }

      textarea {
        height: 140px;
      }

      .resumo {
        background: #f9f9f9;
        padding: 15px;
        border-radius: 6px;
        margin-top: 15px;
        font-weight: bold;
      }

      .categoria {
        margin-top: 20px;
      }

      .categoria h3 {
        margin-bottom: 10px;
      }

      .jogo {
        background: #f9f9f9;
        padding: 10px;
        border-radius: 6px;
        margin-bottom: 8px;
        border-left: 5px solid #ccc;
      }

      .jogo.acerto6 {
        border-color: #4caf50;
      }
      .jogo.acerto5 {
        border-color: #ff9800;
      }
      .jogo.acerto4 {
        border-color: #2196f3;
      }
      .jogo.acerto3 {
        border-color: #9c27b0;
      }
      .jogo.acerto2 {
        border-color: #795548;
      }
      .jogo.acerto1 {
        border-color: #607d8b;
      }
      .jogo.acerto0 {
        border-color: #999;
      }

      .numero {
        display: inline-block;
        margin: 2px;
        padding: 6px 10px;
        border-radius: 50%;
        background: #e0e0e0;
        font-size: 14px;
      }

      .acertou {
        background: #4caf50;
        color: #fff;
        font-weight: bold;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Conferência de Jogos</h1>

      <label>Jogos (1 por linha):</label>
      <textarea id="jogos" placeholder="01,02,03,04,05,06"></textarea>

      <label>Números sorteados:</label>
      <input id="sorteados" placeholder="Digite: 01,02,03" />

      <div id="resultado"></div>
    </div>

    <script>
      const jogosEl = document.getElementById("jogos");
      const sorteadosEl = document.getElementById("sorteados");
      const resultadoEl = document.getElementById("resultado");

      jogosEl.addEventListener("input", conferir);
      sorteadosEl.addEventListener("input", conferir);

      function conferir() {
        const jogos = jogosEl.value
          .trim()
          .split("\n")
          .map((l) =>
            l
              .split(",")
              .map((n) => n.trim())
              .filter((n) => n)
          )
          .filter((j) => j.length);

        const sorteados = sorteadosEl.value
          .split(",")
          .map((n) => n.trim())
          .filter((n) => n);

        let grupos = {
          0: [],
          1: [],
          2: [],
          3: [],
          4: [],
          5: [],
          6: [],
        };

        jogos.forEach((jogo, index) => {
          const acertos = jogo.filter((n) => sorteados.includes(n));
          grupos[acertos.length].push({ jogo, acertos, index });
        });

        let resumoHTML = `<div class="resumo">
      Total de jogos: ${jogos.length}<br>
      6 acertos: ${grupos[6].length} | 
      5 acertos: ${grupos[5].length} | 
      4 acertos: ${grupos[4].length} | 
      3 acertos: ${grupos[3].length} | 
      2 acertos: ${grupos[2].length} | 
      1 acerto: ${grupos[1].length} | 
      0 acertos: ${grupos[0].length}
    </div>`;

        let listaHTML = "";

        for (let i = 6; i >= 0; i--) {
          listaHTML += `
        <div class="categoria">
          <h3>${i} acerto${i !== 1 ? "s" : ""}</h3>
          ${
            grupos[i].length === 0
              ? "<p>Nenhum jogo</p>"
              : grupos[i]
                  .map(
                    (item) => `
              <div class="jogo acerto${i}">
                <strong>Jogo ${item.index + 1}</strong><br>
                ${item.jogo
                  .map((n) =>
                    item.acertos.includes(n)
                      ? `<span class="numero acertou">${n}</span>`
                      : `<span class="numero">${n}</span>`
                  )
                  .join("")}
              </div>
            `
                  )
                  .join("")
          }
        </div>
      `;
        }

        resultadoEl.innerHTML = resumoHTML + listaHTML;
      }
    </script>
  </body>
</html>
